spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

    defer-datasource-initialization: true
  datasource: # db정보추가
    url: jdbc:h2:mem:testdb
    username: sa
  h2: # H2 콘솔 활성화
    console:
      enabled: true
jwt:
  issuer: ajufresh@gmail.com
  secret_key: study-spirngboot

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile